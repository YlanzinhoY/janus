name: Build and Push ECR

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login ECR
        run: |
          aws ecr get-login-password --region us-east-1 \
          | docker login \
          --username AWS \
          --password-stdin 892706795696.dkr.ecr.us-east-1.amazonaws.com

      - name: Build Image
        run: |
          docker build -t operator-services-images ./operator-services/operator-management-service .

      - name: Tag Image
        run: |
          docker tag operator-services-images:latest \
          892706795696.dkr.ecr.us-east-1.amazonaws.com/operator-services-images:latest

      - name: Push Image
        run: |
          docker push \
          892706795696.dkr.ecr.us-east-1.amazonaws.com/operator-services-images:latest
